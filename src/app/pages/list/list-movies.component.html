<p class="text-right"><a class="btn btn-success" (click)="open('add')">Add</a></p>
<table class="table table-hover">   
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Classification</th>
            <th>Duration</th>
            <th>Genres</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{ movie.Id }}</td>
            <td>{{ movie.Title }}</td>
            <td>{{ movie.Description }}</td>
            <td>{{ movie.Classification }}</td>
            <td>{{ movie.Duration }}</td>
            <td>{{ movie.Genres }}</td>
            <td>
                <a class="btn btn-primary" (click)="open('edit')">Edit</a>
                <a class="btn btn-danger" routerLink="/delete" routerLinkActive="active">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
